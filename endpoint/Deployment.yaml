apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
  namespace: test-project
spec:
  selector:
    matchLabels:
      app: grpc-server
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: grpc-server
    spec:
      containers:
        - name: grpc-client
          image: evil26r/grpc-server-test
          ports:
            - containerPort: 50051
          envFrom:
            - configMapRef:
                name: grpc-endpoint-config